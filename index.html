<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Address Book Application</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header" align="center">
        <h1>Address Book</h1>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="panel-title">
            <h3>Add a new contact</h3>
          </div>
        </div>
        <div class="panel-body">
          <form id="newContact">
            <div class="form-group">
              <label for="contactName">Name</label>
              <input type="text" class="form-control" id="contactName" placeholder="Jane Janerson">
            </div>
            <div class="form-group">
              <label for="contactEmail">Email</label>
              <input type="email" class="form-control" id="contactEmail" placeholder="JaneJanerson@gmail.com">
            </div>
            <div class="form-group">
              <label for="contactNumber">Phone Number</label>
              <input type="number" class="form-control" id="contactNumber" placeholder="555-555-5555">
            </div>
            <div class="form-group">
              <label for="contactStreetAddress">Address</label>
              <input type="text" class="form-control" id="contactStreetAddress" placeholder="3453 Everywhere Street, Sarasota, FL 23499">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-danger btn-lg">Add Contact</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="well">
      <h2>Contacts</h2>
      <div id="contactList">
        
      </div>
    </div>
  </body>
</html>
